spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true

server:
  servlet:
    context-path: /

jwt:
  secret-key: testSecretKeyForTestingPurposesOnlyMustBeAtLeast64CharactersLongForHS512Algorithm
  validity: 3600000

cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

messages:
  ERR_01: Something went wrong
  ERR_02: userName or password incorrect
  ERR_03: "{0}"
  ERR_04: Error occured while authenticating user
  ERR_05: "{0}"
  ERR_06: "{0}"

